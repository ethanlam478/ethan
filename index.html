<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇游戏 - HTML5版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background-color: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }
        
        .game-board-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        }
        
        canvas {
            background-color: #000;
            display: block;
        }
        
        .controls-panel {
            flex: 1;
            max-width: 400px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }
        
        .score-box {
            text-align: center;
        }
        
        .score-label {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        #currentScore {
            color: #4CAF50;
        }
        
        #highScore {
            color: #FF9800;
        }
        
        .game-controls {
            margin-bottom: 25px;
        }
        
        .controls-title {
            font-size: 1.2rem;
            color: #4CAF50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #444;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #startBtn {
            background-color: #4CAF50;
        }
        
        #startBtn:hover {
            background-color: #45a049;
        }
        
        #pauseBtn {
            background-color: #2196F3;
        }
        
        #pauseBtn:hover {
            background-color: #0b7dda;
        }
        
        #restartBtn {
            background-color: #f44336;
        }
        
        #restartBtn:hover {
            background-color: #da190b;
        }
        
        #changeSpeedBtn {
            background-color: #9C27B0;
        }
        
        #changeSpeedBtn:hover {
            background-color: #7b1fa2;
        }
        
        .instructions {
            background-color: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
        }
        
        .instructions h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .instructions ul {
            list-style-type: none;
        }
        
        .instructions li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "•";
            color: #4CAF50;
            position: absolute;
            left: 0;
            font-size: 1.2rem;
        }
        
        .game-status {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            border: 1px solid #333;
        }
        
        #statusMessage {
            color: #FFC107;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 30px;
            width: 100%;
            max-width: 300px;
        }
        
        .mobile-controls button {
            height: 70px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }
        
        .mobile-controls button:nth-child(1) {
            grid-column: 2;
            grid-row: 1;
        }
        
        .mobile-controls button:nth-child(2) {
            grid-column: 1;
            grid-row: 2;
        }
        
        .mobile-controls button:nth-child(3) {
            grid-column: 2;
            grid-row: 2;
        }
        
        .mobile-controls button:nth-child(4) {
            grid-column: 3;
            grid-row: 2;
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            text-align: center;
            font-size: 0.9rem;
            width: 100%;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        @media (max-width: 900px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .controls-panel {
                width: 100%;
                max-width: 800px;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .mobile-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>贪食蛇游戏</h1>
            <p class="subtitle">使用键盘方向键控制蛇移动，吃到红色苹果会变长</p>
        </header>
        
        <div class="game-area">
            <div class="game-board-container">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            
            <div class="controls-panel">
                <div class="score-container">
                    <div class="score-box">
                        <div class="score-label">当前得分</div>
                        <div id="currentScore" class="score-value">0</div>
                    </div>
                    <div class="score-box">
                        <div class="score-label">最高分</div>
                        <div id="highScore" class="score-value">0</div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <div class="controls-title">游戏控制</div>
                    <div class="buttons-container">
                        <button id="startBtn">开始游戏</button>
                        <button id="pauseBtn">暂停游戏</button>
                        <button id="restartBtn">重新开始</button>
                        <button id="changeSpeedBtn">切换速度</button>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>游戏说明</h3>
                    <ul>
                        <li>使用键盘方向键 ↑ ↓ ← → 控制蛇的移动方向</li>
                        <li>蛇需要吃到红色苹果来增加长度和得分</li>
                        <li>每吃到一个苹果，蛇的长度增加一节，得分增加10分</li>
                        <li>如果蛇撞到墙壁或自己的身体，游戏结束</li>
                        <li>游戏速度会随着得分增加而逐渐加快</li>
                        <li>点击暂停按钮可以暂停/继续游戏</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="mobile-controls">
            <button id="upBtn">↑</button>
            <button id="leftBtn">←</button>
            <button id="downBtn">↓</button>
            <button id="rightBtn">→</button>
        </div>
        
        <div class="game-status">
            <p id="statusMessage">点击"开始游戏"按钮开始游戏</p>
        </div>
        
        <footer>
            <p>贪食蛇游戏 © 2023 | 使用HTML5 Canvas开发 | 背景黑色 | 红色苹果 | 吃到苹果变长</p>
        </footer>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态变量
        let snake = []; // 蛇的身体，每个元素是一个坐标对象 {x, y}
        let food = {}; // 食物位置
        let direction = 'right'; // 当前移动方向
        let nextDirection = 'right'; // 下一帧的移动方向
        let gameSpeed = 150; // 游戏速度（毫秒）
        let gameLoop; // 游戏循环的引用
        let gameRunning = false; // 游戏是否正在进行
        let gamePaused = false; // 游戏是否暂停
        let score = 0; // 当前得分
        let highScore = localStorage.getItem('snakeHighScore') || 0; // 最高分
        let speedLevel = 1; // 速度等级
        
        // DOM元素
        const currentScoreElement = document.getElementById('currentScore');
        const highScoreElement = document.getElementById('highScore');
        const statusMessageElement = document.getElementById('statusMessage');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const changeSpeedBtn = document.getElementById('changeSpeedBtn');
        
        // 移动控制按钮（移动端）
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        // 游戏常量
        const gridSize = 20; // 网格大小
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // 初始化最高分显示
        highScoreElement.textContent = highScore;
        
        // 初始化游戏
        function initGame() {
            // 初始化蛇 - 从中心开始，长度为3
            snake = [
                {x: Math.floor(gridWidth / 2), y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 1, y: Math.floor(gridHeight / 2)},
                {x: Math.floor(gridWidth / 2) - 2, y: Math.floor(gridHeight / 2)}
            ];
            
            // 初始化食物位置
            generateFood();
            
            // 初始化方向
            direction = 'right';
            nextDirection = 'right';
            
            // 重置分数和速度
            score = 0;
            currentScoreElement.textContent = score;
            speedLevel = 1;
            gameSpeed = 150;
            
            // 绘制初始游戏状态
            drawGame();
            
            // 更新状态信息
            statusMessageElement.textContent = "游戏已初始化，点击开始按钮开始游戏";
            statusMessageElement.style.color = "#FFC107";
        }
        
        // 生成食物（红色苹果）
        function generateFood() {
            // 随机生成食物位置
            let validPosition = false;
            
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // 确保食物不会出现在蛇身上
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }
        
        // 绘制游戏
        function drawGame() {
            // 清除画布（黑色背景）
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线（深灰色）
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 0.5;
            
            // 绘制垂直线
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 绘制水平线
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                // 蛇头颜色不同
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50'; // 头部颜色
                } else {
                    // 蛇身体渐变颜色
                    const colorValue = Math.max(100, 255 - index * 8);
                    ctx.fillStyle = `rgb(76, ${colorValue}, 80)`;
                }
                
                // 绘制蛇身体
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                // 绘制圆角矩形
                drawRoundedRect(x, y, gridSize, gridSize, 4);
                
                // 绘制蛇眼睛（仅在头部）
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    
                    // 根据方向确定眼睛位置
                    let eye1X, eye1Y, eye2X, eye2Y;
                    
                    if (direction === 'right') {
                        eye1X = x + gridSize * 0.7;
                        eye1Y = y + gridSize * 0.3;
                        eye2X = x + gridSize * 0.7;
                        eye2Y = y + gridSize * 0.7;
                    } else if (direction === 'left') {
                        eye1X = x + gridSize * 0.3;
                        eye1Y = y + gridSize * 0.3;
                        eye2X = x + gridSize * 0.3;
                        eye2Y = y + gridSize * 0.7;
                    } else if (direction === 'up') {
                        eye1X = x + gridSize * 0.3;
                        eye1Y = y + gridSize * 0.3;
                        eye2X = x + gridSize * 0.7;
                        eye2Y = y + gridSize * 0.3;
                    } else if (direction === 'down') {
                        eye1X = x + gridSize * 0.3;
                        eye1Y = y + gridSize * 0.7;
                        eye2X = x + gridSize * 0.7;
                        eye2Y = y + gridSize * 0.7;
                    }
                    
                    // 绘制两只眼睛
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, gridSize * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(eye2X, eye2Y, gridSize * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // 绘制食物（红色苹果）
            const foodX = food.x * gridSize;
            const foodY = food.y * gridSize;
            
            // 苹果主体
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                foodX + gridSize / 2,
                foodY + gridSize / 2,
                gridSize / 2 - 2, 0, Math.PI * 2
            );
            ctx.fill();
            
            // 苹果高光
            ctx.fillStyle = '#FF8A80';
            ctx.beginPath();
            ctx.arc(
                foodX + gridSize / 2 - 3,
                foodY + gridSize / 2 - 3,
                gridSize / 6, 0, Math.PI * 2
            );
            ctx.fill();
            
            // 苹果梗
            ctx.fillStyle = '#8D6E63';
            ctx.fillRect(
                foodX + gridSize / 2 - 1,
                foodY + gridSize / 2 - gridSize / 2,
                2, gridSize / 4
            );
            
            // 苹果叶子
            ctx.fillStyle = '#7CB342';
            ctx.beginPath();
            ctx.ellipse(
                foodX + gridSize / 2 + 5,
                foodY + gridSize / 2 - gridSize / 2 + 2,
                4, 3, Math.PI / 4, 0, Math.PI * 2
            );
            ctx.fill();
        }
        
        // 绘制圆角矩形函数
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }
        
        // 更新游戏状态
        function updateGame() {
            // 更新蛇的方向
            direction = nextDirection;
            
            // 根据方向计算新的蛇头位置
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 检查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // 将新头部添加到蛇身
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                currentScoreElement.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // 每得50分增加一次速度
                if (score > 0 && score % 50 === 0) {
                    speedLevel++;
                    if (gameSpeed > 50) {
                        gameSpeed -= 10;
                    }
                    statusMessageElement.textContent = `速度提升！当前速度等级: ${speedLevel}`;
                    statusMessageElement.style.color = "#4CAF50";
                    
                    // 重新设置游戏循环以应用新速度
                    if (gameRunning && !gamePaused) {
                        clearInterval(gameLoop);
                        gameLoop = setInterval(gameStep, gameSpeed);
                    }
                }
                
                // 生成新食物
                generateFood();
                
                // 更新状态信息
                statusMessageElement.textContent = `吃到苹果！得分: ${score}，长度: ${snake.length}`;
                statusMessageElement.style.color = "#FFC107";
            } else {
                // 如果没有吃到食物，移除尾部
                snake.pop();
            }
            
            // 绘制更新后的游戏状态
            drawGame();
        }
        
        // 游戏步骤
        function gameStep() {
            if (gameRunning && !gamePaused) {
                updateGame();
            }
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                gameLoop = setInterval(gameStep, gameSpeed);
                statusMessageElement.textContent = "游戏进行中！使用方向键控制蛇移动";
                statusMessageElement.style.color = "#4CAF50";
                startBtn.textContent = "重新开始";
            } else if (gamePaused) {
                // 如果游戏暂停，恢复游戏
                gamePaused = false;
                gameLoop = setInterval(gameStep, gameSpeed);
                statusMessageElement.textContent = "游戏继续！";
                statusMessageElement.style.color = "#4CAF50";
            }
        }
        
        // 暂停游戏
        function pauseGame() {
            if (gameRunning && !gamePaused) {
                gamePaused = true;
                clearInterval(gameLoop);
                statusMessageElement.textContent = "游戏已暂停，点击继续按钮恢复";
                statusMessageElement.style.color = "#2196F3";
                pauseBtn.textContent = "继续游戏";
            } else if (gamePaused) {
                // 如果游戏已暂停，恢复游戏
                gamePaused = false;
                gameLoop = setInterval(gameStep, gameSpeed);
                statusMessageElement.textContent = "游戏继续！";
                statusMessageElement.style.color = "#4CAF50";
                pauseBtn.textContent = "暂停游戏";
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            clearInterval(gameLoop);
            initGame();
            gameRunning = false;
            gamePaused = false;
            statusMessageElement.textContent = "游戏已重置，点击开始按钮开始游戏";
            statusMessageElement.style.color = "#FFC107";
            startBtn.textContent = "开始游戏";
            pauseBtn.textContent = "暂停游戏";
        }
        
        // 改变游戏速度
        function changeSpeed() {
            // 循环切换三种速度
            if (gameSpeed === 150) {
                gameSpeed = 100;
                speedLevel = 2;
                statusMessageElement.textContent = "速度: 中等";
            } else if (gameSpeed === 100) {
                gameSpeed = 70;
                speedLevel = 3;
                statusMessageElement.textContent = "速度: 快速";
            } else {
                gameSpeed = 150;
                speedLevel = 1;
                statusMessageElement.textContent = "速度: 慢速";
            }
            
            // 如果游戏正在进行中，重新设置游戏循环
            if (gameRunning && !gamePaused) {
                clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);
            }
            
            statusMessageElement.style.color = "#FF9800";
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // 绘制游戏结束效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制游戏结束文字
            ctx.fillStyle = '#f44336';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游戏结束!', canvas.width / 2, canvas.height / 2 - 50);
            
            ctx.fillStyle = '#FFC107';
            ctx.font = 'bold 36px Arial';
            ctx.fillText(`最终得分: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            
            ctx.fillStyle = '#4CAF50';
            ctx.font = '24px Arial';
            ctx.fillText('点击"重新开始"按钮再次游戏', canvas.width / 2, canvas.height / 2 + 80);
            
            // 更新状态信息
            statusMessageElement.textContent = `游戏结束！最终得分: ${score}`;
            statusMessageElement.style.color = "#f44336";
        }
        
        // 键盘控制
        document.addEventListener('keydown', function(event) {
            // 防止方向键滚动页面
            if ([37, 38, 39, 40].includes(event.keyCode)) {
                event.preventDefault();
            }
            
            // 更新蛇的移动方向
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    // 空格键暂停/继续
                    if (gameRunning) {
                        pauseGame();
                    }
                    break;
            }
        });
        
        // 移动端控制按钮事件
        upBtn.addEventListener('click', () => { if (direction !== 'down') nextDirection = 'up'; });
        downBtn.addEventListener('click', () => { if (direction !== 'up') nextDirection = 'down'; });
        leftBtn.addEventListener('click', () => { if (direction !== 'right') nextDirection = 'left'; });
        rightBtn.addEventListener('click', () => { if (direction !== 'left') nextDirection = 'right'; });
        
        // 按钮事件监听
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);
        changeSpeedBtn.addEventListener('click', changeSpeed);
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
