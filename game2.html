<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 2.0 - å…’ç«¥å¤šäººå°æˆ°ç‰ˆ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Rounded MT Bold', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #87CEEB; overflow: hidden; }
        .game-container { position: relative; width: 100%; max-width: 600px; text-align: center; }
        .game-stats { display: flex; justify-content: space-around; background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 10px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .p1-score { color: #d4a017; font-weight: bold; }
        .p2-score { color: #e74c3c; font-weight: bold; }
        canvas { border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); background: #8ED6FF; cursor: pointer; }
        .instructions { background: white; padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 0.9rem; }
        .game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; display: none; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 10; }
        button { padding: 10px 20px; font-size: 1.2rem; background: #2ecc71; color: white; border: none; border-radius: 50px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Flappy Bird å¤šäººç‰ˆ</h1>
        <div class="game-stats">
            <div class="p1-score">P1 (é»ƒé³¥): <span id="s1">0</span></div>
            <div class="p2-score">P2 (ç´…é³¥): <span id="s2">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="500"></canvas>

        <div class="instructions">
            <p>ğŸŸ¡ P1: <b>ç©ºæ ¼éµ</b> æˆ– <b>é»æ“Šå·¦åŠé‚Š</b></p>
            <p>ğŸ”´ P2: <b>å‘ä¸Šéµ â†‘</b> æˆ– <b>é»æ“Šå³åŠé‚Š</b></p>
        </div>

        <div id="gameOverBox" class="game-over">
            <h2 id="winnerTitle">éŠæˆ²çµæŸ</h2>
            <p id="finalStats"></p>
            <button onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameActive = false;
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 220; // é›£åº¦é™ä½ï¼šç¼ºå£åŠ å¤§
        const pipeFreq = 110;
        let frame = 0;

        class Bird {
            constructor(x, y, color, controls) {
                this.startX = x;
                this.startY = y;
                this.x = x;
                this.y = y;
                this.width = 34;
                this.height = 24;
                this.color = color;
                this.velocity = 0;
                this.gravity = 0.35; // é›£åº¦é™ä½ï¼šé‡åŠ›è®Šè¼•
                this.jump = -7;
                this.alive = true;
                this.score = 0;
            }
            draw() {
                if (!this.alive) return;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI*2);
                ctx.fill();
                // çœ¼ç›
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x + 8, this.y - 4, 5, 0, Math.PI*2);
                ctx.fill();
            }
            update() {
                if (!this.alive) return;
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y > canvas.height || this.y < 0) this.alive = false;
            }
            flap() { if(this.alive) this.velocity = this.jump; }
        }

        let p1 = new Bird(150, 250, "#FFD700");
        let p2 = new Bird(150, 250, "#FF4747");

        function spawnPipe() {
            let space = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({ x: canvas.width, top: space, bottom: space + pipeGap, passed: false });
        }

        function gameLoop() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            frame++;
            if (frame % pipeFreq === 0) spawnPipe();

            p1.update(); p2.update();
            p1.draw(); p2.draw();

            pipes.forEach((p, index) => {
                p.x -= 3;
                ctx.fillStyle = "#2ecc71";
                ctx.fillRect(p.x, 0, pipeWidth, p.top);
                ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);

                // ç¢°æ’æª¢æŸ¥
                [p1, p2].forEach(bird => {
                    if (bird.alive && bird.x + bird.width/2 > p.x && bird.x - bird.width/2 < p.x + pipeWidth) {
                        if (bird.y - bird.height/2 < p.top || bird.y + bird.height/2 > p.bottom) {
                            bird.alive = false;
                        }
                    }
                    if (!p.passed && bird.alive && p.x + pipeWidth < bird.x) {
                        bird.score++;
                    }
                });
                if (p.x + pipeWidth < p1.x) p.passed = true; 
            });

            pipes = pipes.filter(p => p.x + pipeWidth > 0);
            document.getElementById('s1').innerText = p1.score;
            document.getElementById('s2').innerText = p2.score;

            if (!p1.alive && !p2.alive) endGame();
            else requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;
            document.getElementById('gameOverBox').style.display = 'block';
            let msg = p1.score > p2.score ? "P1 (é»ƒé³¥) ç²å‹ï¼" : p1.score < p2.score ? "P2 (ç´…é³¥) ç²å‹ï¼" : "å¹³æ‰‹ï¼";
            document.getElementById('winnerTitle').innerText = msg;
            document.getElementById('finalStats').innerText = `P1: ${p1.score} åˆ† | P2: ${p2.score} åˆ†`;
        }

        function resetGame() {
            p1 = new Bird(150, 250, "#FFD700");
            p2 = new Bird(150, 250, "#FF4747");
            pipes = []; frame = 0; gameActive = true;
            document.getElementById('gameOverBox').style.display = 'none';
            gameLoop();
        }

        // æ§åˆ¶
        window.addEventListener('keydown', e => {
            if (e.code === 'Space') { p1.flap(); if(!gameActive && pipes.length===0) resetGame(); }
            if (e.code === 'ArrowUp') p2.flap();
        });

        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            if (x < canvas.width / 2) p1.flap();
            else p2.flap();
        });

        // åˆå§‹ç¹ªè£½
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("æŒ‰ä¸‹ ç©ºæ ¼éµ é–‹å§‹å¤šäººéŠæˆ²", 180, 250);
    </script>
</body>
</html>
